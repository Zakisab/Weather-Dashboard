<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/styles/index.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>


  <div class='main'>

    <div class='row'>

      <div class='col-sm-4 left'>

        <div class="left-search">
          <label for='city-search'>
            <h2>Search for a City</h2>
          </label>
  
          <div class='input-group mb-3'>
  
            <input type='search' class='form-control' placeholder='Search city' id='city-search'>
          </div>
  
          <div class='input-group-append'>
  
            <button style="width: 100%;" id="search-input" type="button" class="btn btn-primary">Search</button>
  
          </div>
          <ul id="list">
          </ul>
  
  
  
          <hr>
  
          <div class='search-history'>
  
          </div>

        </div>

       

      </div>

      <div class='col-lg-8 right'>

        <div class="d-flex flex-column">
          <div class="p-2" id="current-weather">
            <h1>Today's Condition</h1>
          </div>
          <div class="p-2">
            <h1>5-Day Forecast:</h1>
          </div>
          <div id="five-day" class="row" style="justify-content: space-between; color: blue; "></div>

        </div>

      </div>


    </div>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js">

    </script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="script.js"></script>
</body>

</html>
